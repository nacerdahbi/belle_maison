    <script>
      function formg() {
        var name = document.forms["RegForm"]["Nom"];
		var prenom = document.forms["RegForm"]["prenom"];
        var email = document.forms["RegForm"]["Email"];
        var phone = document.forms["RegForm"]["Téléphone"];
        var naissance = document.forms["RegForm"]["date de naissance"];
        var address = document.forms["RegForm"]["Adresse"];
		var naissance = document.forms["RegForm"]["naissance"];
        var comment = document.forms["RegForm"]["Commentaire"];

        if (name.value == "") {
          alert("Mettez votre nom.");
          name.focus();
          return false;
        }
		if (prenom.value == "") {
          alert("Mettez votre prénom.");
          prenom.focus();
          return false;
        }
        if (address.value == "") {
          alert("Mettez votre adresse.");
          address.focus();
          return false;
        }
        if (email.value == "") {
          alert("Mettez une adresse email valide.");
          email.focus();
          return false;
        }
        if (email.value.indexOf("@", 0) < 0) {
          alert("Mettez une adresse email valide.");
          email.focus();
          return false;
        }
        if (email.value.indexOf(".", 0) < 0) {
          alert("Mettez une adresse email valide.");
          email.focus();
          return false;
        }
        if (phone.value == "") {
          alert("Mettez votre numéro de téléphone.");
          phone.focus();
          return false;
        }
        if (naissance.value == "") {
          alert("Mettez votre date de naissance.");
          naissance.focus();
          return false;
        }
        if (comment.value == "") {
          alert("Écrivez un commentaire.");
          comment.focus();
          return false;
        }
        else 
		 alert("Votre message a été envoyé. Merci!");
         comment.focus();
         return true;
      }
